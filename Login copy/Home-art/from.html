<body>
    <div class="container">
        <header>เรื่องศิลปะวัฒนะธรรม</header>
    <form action="#">
        <div class="form first">
            <div class="details personal">
                <span class="title">รายระเอียดงาน</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ชื่องาน</label>
                            <input type="text" placeholder="ชื่องาน" required>
                        </div>
                        <div class="input-field">
                            <label>ไฟล์งาน</label>
                            <input type="text" placeholder="ไฟล์งาน" required>
                        </div>
                        <div class="input-field">
                            <label>เวลา</label>
                            <input type="text" placeholder="เวลาที่ทำการจัดกี่โมงถึงกี่โมง" required>
                        </div>
                        <div class="input-field">
                            <label>รูปภาพ</label>
                            <input type="text" placeholder="รูปภาพในงาน" required>
                        </div>
                        <div class="input-field">
                            <label>วันที่</label>
                            <input type="date" placeholder="วันที่" required>
                        </div>
                        <div class="fields">
                            <div class="input-field">
                            <label>เวลารวมในการจัดงาน</label>
                            <input type="text" placeholder="กี่ชั่วโมง" required>
                        </div>
                        <div class="input-field">
                            <label>คะแนน</label>
                            <input type="number" placeholder="คะแนน" required>
                        </div>
                        <button class="sumbit">
                            <span class="btnText">Submit</span>

                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
